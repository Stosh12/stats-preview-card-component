<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

<!-- Below is the container for the entire card and all its content -->

<main class="stats-pre-card">
 
 <!-- Below is the cards header image --> 

  <div class="stats-pre-card-main-photo"><img src="images/image-header-mobile.jpg" alt="Photo of three business ladies at their desks" width="100%" /></div>

 <!-- Below is the container for all the text content within the card --> 

  <div class="container-all-text">

  <h1>Get <span class="violet-text">insights</span> that help your business grow.</h1>

  <p class="discover-tag-line">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

<!-- Below are the stats put together in groups -->

  <div class="stats-group">
  
  <div class="stat-01">
  <div class="stat-number">10k+</div>
  <div class="stat-name">companies</div>
  </div>
  
  <div class="stat-02">
  <div class="stat-number">314</div>
  <div class="stat-name">templates</div>
  </div>

  <div class="stat-03">
  <div class="stat-number">12M+</div>
  <div class="stat-name">queries</div>
  </div>

  </div>
  
  </div>

</main>

<!-- Below is the card attribution content -->

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by
    <a href="#">Alan Perrow</a>.
  </div>
</body>
</html>
